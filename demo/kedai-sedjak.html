<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Sedjak 2019</title>
    <style>
        body {
            background-color: #ffffff; /* Latar belakang putih */
            color: #ff0000; /* Teks berwarna merah */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font yang menonjol */
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ff0000; /* Latar belakang merah */
            color: #ffffff; /* Teks berwarna putih */
            border-bottom: 5px solid #ffffff; /* Garis bawah putih */
        }
        nav {
            background-color: #ffcccc; /* Latar belakang merah muda */
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #ff0000; /* Teks berwarna merah */
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .content table {
            border-collapse: collapse;
            width: 60%;
            background-color: #ffe6e6; /* Latar belakang tabel merah muda */
        }
        .content td, .content th {
            border: 2px solid #ff0000; /* Border merah */
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff0000; /* Latar belakang merah */
            color: #ffffff; /* Teks berwarna putih */
            border-top: 5px solid #ffffff; /* Garis atas putih */
        }
        .gif-animation {
            display: block;
            margin: 0 auto;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Kedai Sedjak 2019</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="content">
        <table>
            <tr>
                <th>Menu</th>
                <th>Harga</th>
            </tr>
            <tr>
                <td>Kopi Hitam</td>
                <td>Rp 10,000</td>
            </tr>
            <tr>
                <td>Teh Tarik</td>
                <td>Rp 12,000</td>
            </tr>
            <tr>
                <td>Nasi Goreng</td>
                <td>Rp 20,000</td>
            </tr>
        </table>
    </div>
    <footer>
        <p>&copy; 2019 Kedai Sedjak 2019</p>
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="GIF Animasi" class="gif-animation">
    </footer>
</body>
</html>
